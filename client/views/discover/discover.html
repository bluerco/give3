<template name="discover">
  <div class="container">
    <div class="row">
      {{#if thereAreActs}}
        {{#each acts}}
          {{> actThumbnail}}
        {{/each}}
      {{else}}
        <div class="col-xs-12">
          <div class="centered">
          <p class="lead">No Acts of Kindness</p>
          <p>
            <a href="{{pathFor 'create'}}">Create One</a>
          </p>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
