<template name="act">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{cfsFileUrl 'default' fileId=photoId collection='ActsFS'}}" class="img-responsive" alt="{{photoId}}">
      <div class="caption">
        <strong>{{username}}</strong>
        <p>{{timeAgo}}</p>
        <p class="lead">{{description}}</p>
      </div>
    </div>
  </div>
</template>
